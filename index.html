<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองคิวออนไลน์ - ANC BRH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #7ec4cf;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader">กำลังโหลด...</div>
    </div>
    
    <!-- แทนที่ URL ด้านล่างด้วยลิงก์ Apps Script Production ของคุณ -->
    <iframe 
        id="mainFrame"
        src=""
        allowfullscreen
    ></iframe>
    
    <script>
        // ใส่ URL ของ Apps Script Production ตรงนี้
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';
        
        // เพิ่ม cache buster เพื่อบังคับให้โหลดใหม่
        const timestamp = new Date().getTime();
        const urlWithCacheBuster = APPS_SCRIPT_URL + '?v=' + timestamp;
        
        // โหลด iframe
        const iframe = document.getElementById('mainFrame');
        iframe.src = urlWithCacheBuster;
        
        // ซ่อน loading เมื่อโหลดเสร็จ
        iframe.onload = function() {
            document.getElementById('loading').classList.add('hidden');
        };
        
        // ถ้าโหลดนานเกิน 10 วินาที แสดง error
        setTimeout(function() {
            if (!iframe.contentWindow.document.body) {
                document.getElementById('loading').innerHTML = 
                    '<div class="loader">กรุณารอสักครู่หรือลอง Refresh หน้านี้</div>';
            }
        }, 10000);
    </script>
</body>
</html>
