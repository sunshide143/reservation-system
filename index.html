<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองคิวออนไลน์ - ANC BRH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #7ec4cf;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader">กำลังโหลด...</div>
    </div>
    
    <!-- Apps Script URL จะถูกโหลดที่นี่ -->
    <iframe 
        id="mainFrame"
        src=""
        allowfullscreen
    ></iframe>
    
    <script>
        // ⚠️ ใส่ URL ของ Apps Script Production ตรงนี้
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbzNMt8YoZSwML_UN414MOXw8OtcteXhBVSmcPWY39SKB54Y4cbWEIcILiJ_EsPrKVy_/exec/exec';
        
        // แก้ปัญหาหลายบัญชี: เพิ่ม authuser parameter
        // authuser= (ว่างเปล่า) = ไม่ระบุบัญชี, ใช้ Anyone access
        const urlParams = new URLSearchParams();
        urlParams.set('authuser', ''); // บังคับให้ไม่ระบุบัญชี
        
        // เพิ่ม cache buster
        urlParams.set('v', new Date().getTime());
        
        // สร้าง URL เต็ม
        const finalUrl = APPS_SCRIPT_URL + '?' + urlParams.toString();
        
        console.log('Loading URL:', finalUrl);
        
        // โหลด iframe
        const iframe = document.getElementById('mainFrame');
        iframe.src = finalUrl;
        
        // ซ่อน loading เมื่อโหลดเสร็จ
        iframe.onload = function() {
            console.log('Iframe loaded successfully');
            document.getElementById('loading').classList.add('hidden');
        };
        
        // จัดการ error
        iframe.onerror = function() {
            console.error('Error loading iframe');
            document.getElementById('loading').innerHTML = 
                '<div class="loader">เกิดข้อผิดพลาดในการโหลด<br>กรุณาลองใหม่อีกครั้ง</div>';
        };
        
        // ถ้าโหลดนานเกิน 10 วินาที
        setTimeout(function() {
            const loading = document.getElementById('loading');
            if (!loading.classList.contains('hidden')) {
                loading.innerHTML = 
                    '<div class="loader">กำลังโหลด...<br><small>ถ้ารอนานเกินไป กรุณากด Refresh</small></div>';
            }
        }, 10000);
    </script>
</body>
</html>
