<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองคิวออนไลน์</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #7ec4cf 0%, #f0eee9 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        iframe.loaded {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">กำลังโหลด...</div>
    </div>
    
    <iframe id="app"></iframe>
    
    <script>
        // แทนที่ URL นี้ด้วย Apps Script deployment URL ของคุณ
        var SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzNMt8YoZSwML_UN414MOXw8OtcteXhBVSmcPWY39SKB54Y4cbWEIcILiJ_EsPrKVy_/exec';
        
        // เพิ่ม authuser= เพื่อแก้ปัญหาหลายบัญชี
        var url = SCRIPT_URL + '?authuser=&v=' + Date.now();
        
        var iframe = document.getElementById('app');
        var loading = document.getElementById('loading');
        
        iframe.src = url;
        
        iframe.onload = function() {
            loading.style.display = 'none';
            iframe.classList.add('loaded');
        };
        
        // ถ้าโหลดไม่สำเร็จภายใน 15 วินาที
        setTimeout(function() {
            if (loading.style.display !== 'none') {
                loading.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">' +
                    '<h2>โหลดช้ากว่าปกติ</h2>' +
                    '<p style="margin-top: 10px;">กรุณารอสักครู่หรือลอง Refresh หน้านี้</p>' +
                    '</div>';
            }
        }, 15000);
    </script>
</body>
</html>
